<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Signal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function Lobby() {
            const [name, setName] = useState('');
            
            return (
                <div className="min-h-screen bg-neutral-950 text-white flex flex-col items-center justify-center p-4 font-mono relative overflow-hidden">
                    <div className="absolute inset-0 bg-[linear-gradient(to_right,#1a1a1a_1px,transparent_1px),linear-gradient(to_bottom,#1a1a1a_1px,transparent_1px)] bg-[size:4rem_4rem] pointer-events-none" />
                    
                    <div className="max-w-md w-full space-y-8 relative z-10">
                        <div className="text-center space-y-4">
                            <h1 className="text-5xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-neutral-500">
                                SHADOW<br/>SIGNAL
                            </h1>
                            <p className="text-neutral-400 text-sm tracking-widest uppercase">
                                Social Deduction Protocol v2.0
                            </p>
                        </div>

                        <div className="bg-black/40 backdrop-blur-xl border border-neutral-800 p-1 rounded-2xl shadow-2xl">
                            <div className="bg-neutral-900/50 rounded-xl p-6 space-y-6 border border-white/5">
                                <div className="space-y-2">
                                    <label className="text-[10px] uppercase tracking-widest text-neutral-500 ml-1">Agent Identity</label>
                                    <input 
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        placeholder="ENTER CODENAME"
                                        className="w-full bg-black/50 border border-neutral-800 rounded-lg p-3 text-white placeholder:text-neutral-700 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all font-bold tracking-wider"
                                    />
                                </div>
                                
                                <div className="space-y-3">
                                    <button className="w-full bg-emerald-600 hover:bg-emerald-500 text-black font-bold py-4 rounded-lg transition-all">
                                        CREATE INFILTRATOR GAME
                                    </button>
                                    <button className="w-full bg-amber-600 hover:bg-amber-500 text-black font-bold py-4 rounded-lg transition-all">
                                        CREATE SPY GAME
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function App() {
            return React.createElement(Lobby);
        }
        
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
